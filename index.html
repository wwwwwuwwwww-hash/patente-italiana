
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Patente PRO: 意大利驾照宝典</title>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- iOS 专属适配标签 -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="PatentePRO">
    
    <!-- 引入 Tailwind 和 字体 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&family=Noto+Sans+SC:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', 'Noto+Sans+SC', sans-serif;
            background-color: #020617; /* Slate-950 */
            color: #f8fafc;
            /* 防止移动端长按弹出菜单 */
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }
        #root {
            min-height: 100vh;
            /* 适配 iPhone 底部刘海/横条 */
            padding-bottom: env(safe-area-inset-bottom);
        }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        /* 输入框允许选中文字 */
        input, textarea {
            -webkit-user-select: text;
            user-select: text;
        }
    </style>
<script type="importmap">
